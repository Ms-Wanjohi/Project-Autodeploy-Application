---
  - name: Copy files
    become: true
    copy:
      src: /root/project/artifact.tar.gz
      dest: /home/ubuntu/artifact.tar.gz
  - name: extract files
    become: true
    shell : |
        cd /home/ubuntu/
        tar xvzf artifact.tar.gz -C .
  - name: start app
    become: true
    shell : |
        cd /home/ubuntu/
        sudo npm install
        sudo pm2 stop default
        sudo pm2 start npm -- start